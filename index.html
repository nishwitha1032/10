<html>
<head>
  <title>Fashion Store</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    .nav {
      background-color: #555;
      overflow: hidden;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }

    .nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      display: inline-block;
    }

    .nav a:hover {
      background-color: #777;
    }

    .main {
      padding: 20px;
    }

    .product {
      width: 200px;
      display: inline-block;
      margin: 20px;
      text-align: center;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 5px 5px 0 0;
    }

    .product p {
      margin: 0;
      padding: 10px;
    }

    .product button {
      background-color: #555;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 0 0 5px 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .product button:hover {
      background-color: #777;
    }

    .cart {
      position: absolute;
      top: 0;
      right: 0;
      background-color: #555;
      color: #fff;
      padding: 10px;
    }

    .cart p {
      margin: 0;
    }

    .search {
      position: absolute;
      top: 0;
      left: 0;
      background-color: #555;
      color: #fff;
      padding: 10px;
    }

    .search input[type="text"] {
      border: none;
      background-color: #555;
      color: #fff;
      padding: 5px;
    }

    .search input[type="submit"] {
      border: none;
      background-color: #777;
      color: #fff;
      padding: 5px 10px;
      cursor: pointer;
    }

    .contact {
      position: absolute;
      top: 0;
      right: 120px;
      background-color: #555;
      color: #fff;
      padding: 10px;
    }

    .checkout {
      position: absolute;
      bottom: 0;
      right: 0;
      background-color: #555;
      color: #fff;
      padding: 10px;
    }

    .total {
      position: absolute;
      bottom: 0;
      left: 0;
      background-color: #555;
      color: #fff;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Fashion Store</h1>
  </div>

  <div class="nav">
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Contact</a>
    <div class="search">
      <form action="#">
        <input type="text" placeholder="Search...">
        <input type="submit" value="Search">
      </form>
    </div>
    <div class="cart">
      <p>Cart: $<span id="cart-total">0</span></p>
    </div>
    <div class="contact">
      <p>Contact Us</p>
    </div>
    <div class="checkout">
      <p>Checkout</p>
    </div>
    <div class="total">
      <p>Total: $<span id="total">0</span></p>
    </div>
  </div>

  <div class="main">
    <div class="product">
      <img src="https://via.placeholder.com/150">
      <p>Product 1</p>
      <p>$10</p>
      <button onclick="addToCart(10)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150">
      <p>Product 2</p>
      <p>$20</p>
      <button onclick="addToCart(20)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150">
      <p>Product 3</p>
      <p>$30</p>
      <button onclick="addToCart(30)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150">
      <p>Product 4</p>
      <p>$40</p>
      <button onclick="addToCart(40)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150">
      <p>Product 5</p>
      <p>$50</p>
      <button onclick="addToCart(50)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150">
      <p>Product 6</p>
      <p>$60</p>
      <button onclick="addToCart(60)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150">
      <p>Product 7</p>
      <p>$70</p>
      <button onclick="addToCart(70)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150">
      <p>Product 8</p>
      <p>$80</p>
      <button onclick="addToCart(80)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150">
      <p>Product 9</p>
      <p>$90</p>
      <button onclick="addToCart(90)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150">
      <p>Product 10</p>
      <p>$100</p>
      <button onclick="addToCart(100)">Add to Cart</button>
    </div>
  </div>

  <script>
    let cart = [];

    function addToCart(price) {
      cart.push(price);
      updateCartTotal();
    }

    functionupdateCartTotal() {
      let cartTotal = 0;
      for (let i = 0; i < cart.length; i++) {
        cartTotal += cart[i];
      }
      document.getElementById("cart-total").innerHTML = cartTotal;
      document.getElementById("total").innerHTML = cartTotal;
    }
  </script>
</body>
</html>
